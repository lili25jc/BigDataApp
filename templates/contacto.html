<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Big Data - Liliana Jiménez C.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous" />
  <link rel="icon" href="/ruta/al/favicon.ico" type="image/x-icon" />

  <style>
    .nav-link {
      transition: color 0.3s;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #ffc107 !important;
    }
    .social-links a {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-primary text-white text-center py-3">
    <div class="container">
      <h2 class="mb-3">Big Data - Proyecto de LFCG</h2>
      <nav aria-label="Menú principal">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/login">Ingresar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" href="/contacto" aria-current="page">Contacto</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container my-5">
    <section id="contacto">
      <h1 class="mb-4">Contacto</h1>
      <p>¿Tienes alguna pregunta o comentario? Completa el siguiente formulario y me pondré en contacto contigo lo antes posible.</p>
      <form action="mailto:tu-correo@ejemplo.com" method="POST" enctype="text/plain" class="mb-4" autocomplete="on">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Tu nombre" autocomplete="name">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" required placeholder="tucorreo@ejemplo.com" autocomplete="email">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" aria-label="Enviar mensaje de contacto">Enviar</button>
      </form>

      <hr class="my-4">

      <h2 class="mb-3">Redes Profesionales</h2>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/liliana-r-jimenez-castillo-244934261"
          target="_blank" rel="noopener noreferrer" class="btn btn-primary">LinkedIn</a>
        <a href="https://github.com/lili25jc"
          target="_blank" rel="noopener noreferrer" class="btn btn-dark">GitHub</a>
      </div>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="bg-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; <span id="current-year"></span> Liliana Jiménez C. Proyecto Big Data.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    // Mostrar el año actual en el footer
    const yearSpan = document.getElementById('current-year');
    if (yearSpan) {
      yearSpan.textContent = new Date().getFullYear();
    }
  </script>
</body>
</html>
